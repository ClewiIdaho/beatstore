<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beat Player</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 50%,#0f0f23 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:15px}
.widget{width:100%;max-width:360px;background:rgba(255,255,255,0.08);backdrop-filter:blur(20px);-webkit-backdrop-filter:blur(20px);border-radius:24px;border:1px solid rgba(255,255,255,0.1);padding:20px;box-shadow:0 8px 32px rgba(0,0,0,0.4)}
.header{text-align:center;color:#fff;font-size:11px;letter-spacing:2px;text-transform:uppercase;opacity:0.6;margin-bottom:16px}
.artwork{width:100%;aspect-ratio:1;border-radius:18px;background:linear-gradient(145deg,#2d1f4e,#1a1333);display:flex;flex-direction:column;align-items:center;justify-content:center;margin-bottom:20px;box-shadow:0 15px 30px rgba(0,0,0,0.3)}
.icon{font-size:60px;margin-bottom:15px}
.bars{display:flex;gap:4px;height:40px;align-items:flex-end}
.bar{width:5px;background:linear-gradient(to top,#8b5cf6,#ec4899);border-radius:3px;height:20%}
.playing .bar{animation:bounce 0.5s ease-in-out infinite alternate}
.bar:nth-child(1),.bar:nth-child(9){animation-delay:0s}
.bar:nth-child(2),.bar:nth-child(8){animation-delay:0.1s;height:35%}
.bar:nth-child(3),.bar:nth-child(7){animation-delay:0.2s;height:50%}
.bar:nth-child(4),.bar:nth-child(6){animation-delay:0.3s;height:70%}
.bar:nth-child(5){animation-delay:0.4s;height:100%}
@keyframes bounce{0%{transform:scaleY(0.3)}100%{transform:scaleY(1)}}
.info{text-align:center;margin-bottom:18px}
.title{color:#fff;font-size:20px;font-weight:700;margin-bottom:4px}
.producer{color:rgba(255,255,255,0.5);font-size:13px}
.tags{display:flex;justify-content:center;gap:8px;margin-top:10px;flex-wrap:wrap}
.tag{background:rgba(139,92,246,0.25);color:#c4b5fd;padding:4px 10px;border-radius:15px;font-size:10px;font-weight:600;text-transform:uppercase}
.progress{margin-bottom:18px}
.prog-bar{width:100%;height:5px;background:rgba(255,255,255,0.15);border-radius:3px;cursor:pointer;overflow:hidden}
.prog-fill{height:100%;background:linear-gradient(90deg,#8b5cf6,#ec4899);border-radius:3px;width:0%;transition:width 0.1s}
.times{display:flex;justify-content:space-between;margin-top:6px;font-size:11px;color:rgba(255,255,255,0.4)}
.controls{display:flex;align-items:center;justify-content:center;gap:20px;margin-bottom:20px}
.ctrl{background:none;border:none;color:rgba(255,255,255,0.6);font-size:20px;cursor:pointer;padding:8px;transition:all 0.2s}
.ctrl:hover{color:#fff;transform:scale(1.1)}
.play{width:60px;height:60px;background:linear-gradient(135deg,#8b5cf6,#ec4899);border:none;border-radius:50%;color:#fff;font-size:22px;cursor:pointer;box-shadow:0 8px 24px rgba(139,92,246,0.5);transition:all 0.3s}
.play:hover{transform:scale(1.08)}
.price-box{background:rgba(0,0,0,0.25);border-radius:14px;padding:16px;border:1px solid rgba(255,255,255,0.08)}
.price-row{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px}
.price-label{color:rgba(255,255,255,0.5);font-size:12px}
.price{color:#fff;font-size:26px;font-weight:700}
.licenses{display:flex;gap:6px;margin-bottom:14px}
.lic{flex:1;padding:9px 6px;background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.1);border-radius:8px;color:rgba(255,255,255,0.6);font-size:10px;font-weight:600;text-transform:uppercase;cursor:pointer;transition:all 0.2s}
.lic:hover{background:rgba(255,255,255,0.12);color:#fff}
.lic.on{background:linear-gradient(135deg,rgba(139,92,246,0.4),rgba(236,72,153,0.4));border-color:rgba(139,92,246,0.6);color:#fff}
.buy{width:100%;padding:14px;background:linear-gradient(135deg,#8b5cf6,#ec4899);border:none;border-radius:12px;color:#fff;font-size:14px;font-weight:600;cursor:pointer;box-shadow:0 8px 24px rgba(139,92,246,0.35);transition:all 0.3s}
.buy:hover{transform:translateY(-2px)}
audio{display:none}
</style>
</head>
<body>
<div class="widget">
<div class="header">üî• Featured Beat</div>
<div class="artwork">
<div class="icon">üéµ</div>
<div class="bars" id="viz">
<div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
</div>
</div>
<div class="info">
<div class="title">Midnight Trap</div>
<div class="producer">Prod. by YourName</div>
<div class="tags"><span class="tag">140 BPM</span><span class="tag">Trap</span><span class="tag">C Minor</span></div>
</div>
<div class="progress">
<div class="prog-bar" id="pbar"><div class="prog-fill" id="pfill"></div></div>
<div class="times"><span id="cur">0:00</span><span id="dur">0:00</span></div>
</div>
<div class="controls">
<button class="ctrl">‚èÆ</button>
<button class="play" id="playBtn">‚ñ∂</button>
<button class="ctrl">‚è≠</button>
</div>
<div class="price-box">
<div class="price-row"><span class="price-label">Starting at</span><span class="price" id="priceVal">$29.99</span></div>
<div class="licenses">
<button class="lic on" data-p="29.99">Basic</button>
<button class="lic" data-p="49.99">Premium</button>
<button class="lic" data-p="149.99">Exclusive</button>
</div>
<button class="buy">üõí Add to Cart</button>
</div>
<audio id="aud"><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"></audio>
</div>
<script>
var a=document.getElementById('aud'),pb=document.getElementById('playBtn'),pf=document.getElementById('pfill'),viz=document.getElementById('viz'),cur=document.getElementById('cur'),dur=document.getElementById('dur'),pbar=document.getElementById('pbar'),priceVal=document.getElementById('priceVal'),playing=false;
function fmt(s){if(isNaN(s))return'0:00';var m=Math.floor(s/60),sec=Math.floor(s%60);return m+':'+(sec<10?'0':'')+sec}
pb.onclick=function(){if(playing){a.pause();pb.textContent='‚ñ∂';viz.classList.remove('playing')}else{a.play();pb.textContent='‚è∏';viz.classList.add('playing')}playing=!playing};
a.ontimeupdate=function(){pf.style.width=(a.currentTime/a.duration*100)+'%';cur.textContent=fmt(a.currentTime)};
a.onloadedmetadata=function(){dur.textContent=fmt(a.duration)};
a.onended=function(){playing=false;pb.textContent='‚ñ∂';viz.classList.remove('playing');pf.style.width='0%'};
pbar.onclick=function(e){var r=pbar.getBoundingClientRect();a.currentTime=(e.clientX-r.left)/r.width*a.duration};
document.querySelectorAll('.lic').forEach(function(b){b.onclick=function(){document.querySelectorAll('.lic').forEach(function(x){x.classList.remove('on')});b.classList.add('on');priceVal.textContent='$'+b.dataset.p}});
</script>
</body>
</html>
